			<main id="formreg">
				
				<div>
					<h2>Registrarse</h2> 
					<p>Por favor, complete el formulario para poder registrarse en el sitio. </p>
				</div>

				<div class="regform">
					<form>
						<div class="conform">
						<div >
							<label for="first_name">Nombre</label>
							<input type="text" name="first_name" required="" maxlength="30" placeholder="Juan" autofocus="" autocomplete="">
						</div> 

						<div>
							<label for="last_name">Apellido</label>
							<input type="text" name="last_name" required="" maxlength="30" placeholder="Perez" autocomplete="">
						</div>

						<div>
							<label for="Username">Nombre de Usuario</label>
							 <input type="text" name="Username" required="" minlength="4" maxlength="24" placeholder="Juanpe02" pattern="[A-Za-z0-9]{4,24}">
						 </div>

						<div>
							<label for="birthdate">Fecha de naciemiento</label>
							<input type="date" name="birthdate" placeholder="" >	
						</div>

						<div id="gender">
							<label for="Gender">Sexo</label>
							<select name="Gender">
								<option value="F"> Mujer</option>
								<option value="M"> Hombre</option>
								<option value="Other"> Otro</option>
							</select>
						</div>

						<div>
							<label>País</label>
							<input type="text" name="country" placeholder="Ecuador">
						</div>

						<div>
							<label>E-mail</label>
							<input type="email" name="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="" placeholder="Juan.Perez@gmail.com" >
						</div>

						<div>
							<label>Ingrese una contraseña</label>
							<input type="password" name="password" required="" pattern="[A-Za-z0-9]{8,24}" minlength="8" maxlength="24" placeholder="*************" data-toggle="tooltip" title="Ingrese 8 a 24 caracteres alfa numéricos">
						</div>

						<div>
							<label>Confirme su contraseña</label>
							<input type="password" name="conf_password" required="" pattern="[A-Za-z0-9]{8,24}" minlength="8" maxlength="24" placeholder="*************" data-toggle="tooltip" title="Las contraseñas deben coincidir">
						</div>
						<br>

						<div class="flexbot">
						 	<input type="reset" name="reset" value="Resetear" class="boton"> 
						 	<input type="submit" name="registrarse" value="Registrarse" class="boton">
						</div>
					</div>
					</form>
				</div>
